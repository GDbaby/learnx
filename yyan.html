<script>
	var myCan = document.getElementById("myCan");
	var mycon = myCan.getContext("2d"); //将画布声明成2D课供JS操作的画布
	 	mycon.beginPath(); // 开始画的线条的路径
	 	mycon.fillStyle = "red";  // 填充样式
	 	mycon.arc(100,100,50,0,Math.PI*2,true);  //arc(x,y,r,ab,ae,true)画圆
	 	// mycon.lineTo()
	 	mycon.fill();
	 	mycon.closePath(); //闭合路径
</script>
